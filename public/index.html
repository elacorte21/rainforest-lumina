<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <link rel="icon" href="%PUBLIC_URL%/favicon.ico" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="description" content="A lush and luminous universe awaits you at Rainforest Lumina, a multimedia night walk on the wild side. Join the creature crew on this enchanted journey!">
    <link rel="apple-touch-icon" href="%PUBLIC_URL%/logo192.png" />
    <!--
      manifest.json provides metadata used when your web app is installed on a
      user's mobile device or desktop. See https://developers.google.com/web/fundamentals/web-app-manifest/
    -->
    <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://getbootstrap.com/docs/5.3/assets/css/docs.css" rel="stylesheet">
	  <title>Rainforest Lumina at Singapore Zoo | Wildlife Reserves Singapore</title>
  </head>
  <body id="home">
    <noscript>You need to enable JavaScript to run this app.</noscript>
    <div id="root"></div>
    <!--
      This HTML file is a template.
      If you open it directly in the browser, you will see an empty page.

      You can add webfonts, meta tags, or analytics to this file.
      The build step will place the bundled scripts into the <body> tag.

      To begin the development, run `npm start` or `yarn start`.
      To create a production bundle, use `npm run build` or `yarn build`.
    -->

    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
	  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
	  <script src="js/wow.min.js"></script>
	  <script src="js/sparkle.js"></script>
	  <script>
      $(window).scroll(function(){
        // Highlight Nav
        $('.target').each(function() {
          if($(window).scrollTop() >= $(this).position().top) {
            var secid = $(this).attr('id');
            $('.navbar-mob a').removeClass('active');
            $('.btn-'+ secid).addClass('active');
          }
        });
      });

      // Mobile Nav
      $('.nav-mob').click(function(e){
        $('.navbar-mob').toggleClass('show');
        $(this).toggleClass('closex');
        //alert('x');
        e.preventDefault();
      });
      $('.scrollpg').click(function(e){
        $('.navbar-mob').removeClass('show');
        $('.nav-mob').removeClass('closex');
        e.preventDefault();
      });

      $(document).ready(function(){
        // WOW Animate
        new WOW().init();
        
        // Sparkles
        $('.spark').sparkleh({
          count: 30, 
          color: ["#f3edc4","#253943","#659e3f"],
          speed: 0.4
        });

        // Scroll Animate
        $('.scrollpg').click(function(e){
          $('html, body').animate({
            scrollTop:$($.attr(this,'href')).offset().top +1
          },1000);
          e.preventDefault();
        });

        $('.carousel-item').first().addClass('active');
        
      });

    </script>
      
  </body>
</html>
